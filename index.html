<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name = {
            name: 'Alex',
        }
        function fullName (patronymic, surname) {
            return console.log(`Full name: ${surname} ${this.name} ${patronymic}`);
        }


        var bind = (Function, context, ...end) => 
        (...value) => 
        Function.apply(context, end.concat(value));
        
        
        bind(fullName, name, 'Alexandrov', 'Pupkin') ();
    </script>
</body>
</html>
